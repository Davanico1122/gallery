<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scrolling Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>3D Image Gallery</h1>
        <p>Scroll to explore the 3D effect</p>
    </header>
    <main class="gallery">
        <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x500?art=1" alt="Artwork 1">
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x500?art=2" alt="Artwork 2">
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x500?art=3" alt="Artwork 3">
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x500?art=4" alt="Artwork 4">
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x500?art=5" alt="Artwork 5">
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/random/800x500?art=6" alt="Artwork 6">
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
