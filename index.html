<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri 3D Interaktif</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        #scrollDistance {
            width: 100%;
            height: 500vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 50%, #d0d0d0 100%);
            overflow: hidden;
            perspective: 1000px;
        }

        #scrollText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 700;
            color: #333;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
            letter-spacing: 0.1em;
            z-index: 10;
        }

        #endText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 600;
            color: #666;
            text-shadow: 0 3px 10px rgba(0,0,0,0.1);
            letter-spacing: 0.05em;
            z-index: 10;
            opacity: 0;
            filter: blur(20px);
        }

        #gallery {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        #detailView {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        #detailImage {
            max-width: 95%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            object-fit: contain;
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        #detailImage:hover {
            transform: scale(1.02);
        }

        #detailImage.zoomed {
            transform: scale(1.5);
            cursor: zoom-out;
        }

        #detailDescription {
            color: white;
            font-size: 1.2rem;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
            opacity: 0.9;
        }

        #closeButton {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #closeButton:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .image-container {
                width: 250px;
                height: 167px;
            }
            
            #scrollText {
                font-size: clamp(3rem, 15vw, 6rem);
            }
            
            #closeButton {
                top: 20px;
                right: 20px;
                width: 35px;
                height: 35px;
                font-size: 1.2rem;
            }
            
            #detailDescription {
                font-size: 1rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div id="scrollDistance"></div>
    
    <div id="app">
        <div id="scrollText">SCROLL</div>
        <div id="endText">END</div>
        
        <div id="gallery">
            <div class="image-container" data-x="200" data-y="0">
                <img src="img/gambar1.png" alt="Pemandangan pegunungan yang indah dengan kabut tipis di pagi hari">
            </div>
            <div class="image-container" data-x="-150" data-y="100">
                <img src="img/gambar2.png" alt="Pantai dengan ombak biru yang menenangkan dan pasir putih">
            </div>
            <div class="image-container" data-x="100" data-y="-120">
                <img src="img/gambar3.png" alt="Hutan tropis dengan pepohonan rindang dan sinar matahari">
            </div>
            <div class="image-container" data-x="-200" data-y="-50">
                <img src="img/gambar4.png" alt="Kota metropolitan dengan gedung pencakar langit di malam hari">
            </div>
            <div class="image-container" data-x="150" data-y="150">
                <img src="img/gambar5.png" alt="Padang bunga lavender yang membentang luas">
            </div>
            <div class="image-container" data-x="-100" data-y="-150">
                <img src="img/gambar6.png" alt="Danau yang tenang dengan refleksi langit sore">
            </div>
            <div class="image-container" data-x="250" data-y="80">
                <img src="img/gambar7.png" alt="Jembatan kuno yang melintasi sungai dengan arsitektur klasik">
            </div>
            <div class="image-container" data-x="-250" data-y="120">
                <img src="img/gambar8.png" alt="Gurun pasir dengan bukit-bukit emas yang bergelombang">
            </div>
            <div class="image-container" data-x="80" data-y="-100">
                <img src="img/gambar9.png" alt="Kawah gunung berapi dengan formasi batuan yang unik">
            </div>
            <div class="image-container" data-x="-120" data-y="200">
                <img src="img/gambar10.png" alt="Air terjun tinggi yang jatuh dari tebing berbatu">
            </div>
            <div class="image-container" data-x="180" data-y="-80">
                <img src="img/gambar11.png" alt="Kebun teh hijau yang berundak-undak di lereng bukit">
            </div>
            <div class="image-container" data-x="-180" data-y="-120">
                <img src="img/gambar12.png" alt="Aurora borealis yang menari di langit malam kutub">
            </div>
        </div>
    </div>

    <div id="detailView">
        <div id="closeButton">Ã—</div>
        <img id="detailImage" src="" alt="">
        <div id="detailDescription"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <script>
        // Register GSAP plugins
        gsap.registerPlugin(ScrollTrigger);
        
        // Variables
        let isDetailOpen = false;
        const isMobile = window.innerWidth <= 768;
        const images = document.querySelectorAll('.image-container');
        
        // Initialize
        window.addEventListener('load', () => {
            initializeGallery();
            setupScrollAnimations();
            setupInteractions();
            
            // Auto scroll intro
            gsap.to(window, {
                duration: 2,
                scrollTo: window.innerHeight * 0.3,
                ease: "power2.inOut",
                delay: 0.5
            });
        });
        
        function initializeGallery() {
            // Position images based on data attributes
            images.forEach((container, index) => {
                const x = container.dataset.x || 0;
                const y = container.dataset.y || 0;
                
                gsap.set(container, {
                    x: x,
                    y: y,
                    z: -1000,
                    opacity: 0,
                    scale: 0.8
                });
                
                // Add loading state
                const img = container.querySelector('img');
                img.addEventListener('load', () => {
                    container.classList.add('loaded');
                });
                
                // Fallback for missing images
                img.addEventListener('error', () => {
                    img.src = `https://picsum.photos/300/200?random=${index + 1}`;
                });
            });
        }
        
        function setupScrollAnimations() {
            const tl = gsap.timeline({
                scrollTrigger: {
                    trigger: "#scrollDistance", 
                    start: "top top",
                    end: "bottom bottom",
                    scrub: 1,
                    onUpdate: (self) => {
                        if (isDetailOpen && self.direction === 1) {
                            closeDetail();
                        }
                    }
                }
            });

            // Initial scroll text animation
            tl.to("#scrollText", {
                scale: 3,
                opacity: 0,
                duration: 0.3,
                ease: "power2.in"
            }, 0);

            // Create individual animations for each image
            images.forEach((container, index) => {
                const startPos = 0.2 + (index * 0.07);
                const endPos = startPos + 0.1;
                
                // Entrance animation
                tl.to(container, {
                    z: 0,
                    opacity: 1,
                    scale: 1,
                    duration: 0.5,
                    ease: "power2.out",
                    onStart: () => {
                        container.style.pointerEvents = 'auto';
                    }
                }, startPos);

                // Exit animation
                tl.to(container, {
                    z: 1000,
                    opacity: 0,
                    scale: 0.8,
                    duration: 0.4,
                    ease: "power2.in",
                    onComplete: () => {
                        container.style.pointerEvents = 'none';
                    }
                }, endPos);
            });
            
            // End text animation with blur effect
            tl.to("#endText", {
                opacity: 1,
                filter: "blur(0px)",
                scale: 1,
                duration: 0.5,
                ease: "power2.out"
            }, 0.2 + (images.length * 0.07) + 0.1);
        }
        
        function setupInteractions() {
            // Image interactions
            images.forEach((container) => {
                const img = container.querySelector('img');
                
                container.addEventListener('mouseenter', () => {
                    gsap.to(container, {
                        duration: 0.3,
                        z: 100,
                        scale: 1.1,
                        ease: "power2.out"
                    });
                });
                
                container.addEventListener('mouseleave', () => {
                    gsap.to(container, {
                        duration: 0.3,
                        z: 0,
                        scale: 1,
                        ease: "power2.out"
                    });
                });
                
                container.addEventListener('click', () => {
                    if (container.style.pointerEvents !== 'none') {
                        showDetail(img);
                    }
                });
            });
            
            // Detail view interactions
            document.getElementById('closeButton').addEventListener('click', closeDetail);
            document.getElementById('detailView').addEventListener('click', (e) => {
                if (e.target.id === 'detailView') {
                    closeDetail();
                }
            });
            
            // Image zoom functionality
            document.getElementById('detailImage').addEventListener('click', (e) => {
                e.stopPropagation();
                const img = e.target;
                img.classList.toggle('zoomed');
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && isDetailOpen) {
                    closeDetail();
                }
            });
        }
        
        function showDetail(img) {
            if (isDetailOpen) return;
            
            isDetailOpen = true;
            const detailView = document.getElementById('detailView');
            const detailImage = document.getElementById('detailImage');
            const detailDescription = document.getElementById('detailDescription');
            
            // Set content
            detailImage.src = img.src;
            detailImage.alt = img.alt;
            detailDescription.textContent = img.alt;
            
            // Animation
            const tl = gsap.timeline();
            tl.set(detailView, { pointerEvents: 'auto' })
              .to(detailView, {
                  duration: 0.5,
                  opacity: 1,
                  ease: "power2.out"
              })
              .fromTo(detailImage, {
                  scale: 0.8,
                  opacity: 0
              }, {
                  duration: 0.6,
                  scale: 1,
                  opacity: 1,
                  ease: "power2.out"
              }, 0.1)
              .fromTo(detailDescription, {
                  y: 30,
                  opacity: 0
              }, {
                  duration: 0.4,
                  y: 0,
                  opacity: 1,
                  ease: "power2.out"
              }, 0.3);
        }
        
        function closeDetail() {
            if (!isDetailOpen) return;
            
            isDetailOpen = false;
            const detailView = document.getElementById('detailView');
            const detailImage = document.getElementById('detailImage');
            const detailDescription = document.getElementById('detailDescription');
            
            // Remove zoom if active
            detailImage.classList.remove('zoomed');
            
            // Animation
            const tl = gsap.timeline();
            tl.to(detailDescription, {
                duration: 0.2,
                y: -30,
                opacity: 0,
                ease: "power2.in"
            })
              .to(detailImage, {
                  duration: 0.3,
                  scale: 0.8,
                  opacity: 0,
                  ease: "power2.in"
              }, 0.1)
              .to(detailView, {
                  duration: 0.3,
                  opacity: 0,
                  ease: "power2.in"
              }, 0.2)
              .set(detailView, { pointerEvents: 'none' });
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            ScrollTrigger.refresh();
        });
    </script>
</body>
</html>
