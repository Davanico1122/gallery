<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Image Gallery Scroll V1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="gallery">
    <div class="image-wrapper">
      <div class="image-box"><img src="images/img1.jpg" alt="Gallery 1"></div>
      <div class="image-box"><img src="images/img2.jpg" alt="Gallery 2"></div>
      <div class="image-box"><img src="images/img3.jpg" alt="Gallery 3"></div>
      <div class="image-box"><img src="images/img4.jpg" alt="Gallery 4"></div>
      <div class="image-box"><img src="images/img5.jpg" alt="Gallery 5"></div>
      <div class="image-box"><img src="images/img6.jpg" alt="Gallery 6"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
